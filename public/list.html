<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.css"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> -->
  </head>
  <body>
    <section class="bg-blue-100 flex flex-wrap">
      <!-- side bar -->
      <section class="">
        <div class="w-72 h-screen bg-blue-50 p-5">
          <div class="">
            <div class="img">
              <!-- <img src="" alt="logo" /> -->
              <h1 class="text-xl font-semibold text-center text-blue-600 pt-8">
                Admin Page
              </h1>
            </div>
            <div class="menu mt-12 mx-2">
              <div
                class="my-3 hover:bg-blue-400 px-6 py-2 hover:rounded-lg hover:text-blue-50 hover:duration-200"
              >
                <img src="" alt="" />
                <a href=""> Dashboard</a>
              </div>
              <div
                class="my-3 hover:bg-blue-400 px-6 py-2 hover:rounded-lg hover:text-blue-50 hover:duration-200"
              >
                <img src="" alt="" />
                <a href=""> List</a>
              </div>
              <div
                class="my-3 hover:bg-rose-500 px-6 py-2 hover:rounded-lg hover:text-blue-50 hover:duration-200"
              >
                <img src="" alt="" />
                <a href=""> log out</a>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- main -->
      <section class="">
        <div class="mt-10 ml-10">
          <h1 class="font-semibold text-3xl">List Peminjaman</h1>
          <h2 class="mt-3">here's list peminjaman</h2>
        </div>
        <div class="p-10 w-128">
          <div class="bg-blue-50 p-8 rounded-xl">
            <div class="">
              <table id="crudTable" class="">
                <thead class="">
                  <tr class="border-b-2 h-14">
                    <th class="w-32">ID</th>
                    <th class="w-2/5">Name</th>
                    <th class="w-32">Price</th>
                    <th class="w-32">Status</th>
                    <th class="w-32">Created</th>
                    <th class="w-32">Action</th>
                  </tr>
                </thead>
                <tbody class="">
                  <tr class="h-14">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr>
                  <tr class="">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"
    ></script>
    <!-- <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script> -->
    <script>
      var datatable = $("#crudTable").DataTable({
        processing: true,
        serverSide: true,
        ordering: true,
        ajax: {
          url: "{!! url()->current() !!}",
        },
        columns: [
          { data: "id", name: "id" },
          { data: "user.name", name: "user.name" },
          { data: "total_price", name: "total_price" },
          { data: "transaction_status", name: "transaction_status" },
          { data: "created_at", name: "created_at" },
          {
            data: "action",
            name: "action",
            orderable: false,
            searcable: false,
            width: "15%",
          },
        ],
      });
    </script>
  </body>
</html>
